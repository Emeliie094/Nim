<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link

      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>index</title>
  </head>
  <body>
    <!-- ----Navbar---- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="anna.html">Anna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="axel.html">Axel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="esma.html">Esma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Emelie.html">Emelie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dima.html">Dima</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="angelika.html">Angelika</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ----Main---- -->

    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      id="startGame"
    >
      START GAME
    </button>
    <div class="main">
      <div class="row">
        <div class="column">
          <div class="player_1">
            <h1 id="h_player1">Player 1</h1>
            <span id="player1Name"> </span> <br />
            <form>
              <input
                type="number"
                min="1"
                max="3"
                id="noPl1"
                onkeydown="return event.keyCode !== 69"
              />
              <button type="button" id="btn_player1">
                Choose number of sticks
              </button>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="player_2">
            <h1 id="h_player2">Player 2</h1>
            <span id="player2Name"></span> <br />
            <form>
              <input
                type="number"
                min="1"
                max="3"
                id="noPl2"
                onkeydown="return event.keyCode !== 69"
              />
              <button type="button" id="btn_player2">
                Choose number of sticks
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="board">
          <h4>Stack :</h4>
          <h3><span id="stack"> </span></h3>
        </div>
      </div>
      <div class="row">
        <table class="table table-bordered" id="myTable">
          <tr>
          <th>Name</th><th>Score</th>
          <tr><td id="one">Jill</td><td id="one_score">Jill</td></tr>
          <tr><td id="two">Jill</td><td id="one_two">Jill</td></tr>
          
          
        
        </table>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
